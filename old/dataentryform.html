<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>ΕΥΚΑΡΔΙΑ - Καταχώριση περιστατικών</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://unpkg.com/open-props"/> -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/open-props/normalize.min.css"/> -->
    <link href="dim.css" rel="stylesheet" media="screen">

    <!-- <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script defer src="header.js"></script>
    <script defer src="script.js"></script>
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->

</head>




<body>

    <div class="body-container">


    <header class="" id="app-header">

    </header>

    <main>
        <h1>Καταχώριση περιστατικών</h1>
        <p>Τρέχων χρήστης: <span data-variable="username"></span></p>
        <p>Φορέας: <span data-variable="entity"></span></p>
        <hr>


        <form id="dataform" action="/submitdata" method="POST">

            <h3 class="mb-3">Φόρμα νέου περιστατικού</h3>

            <div class="bootstrap-input-style bg-light"><div class="form-check">
                <input class="form-check-input" type="checkbox" name="testPatient" id="testPatient" value="1">
                <label class="form-check-label link-danger" for="testPatient">
                    Test περιστατικό
                </label>
            </div></div>

            <div class="form-floating input-element">
                <input type="text" class="form-control" id="patientID" name="patientID" placeholder="Αναγνωριστικό ασθενούς" required>
                <label for="patientID">Αναγνωριστικό ασθενούς</label>
            </div>


            <div class="input-element bootstrap-input-style">
                <label class="form-label ms-2">Φύλο</label>
                <div class="ms-3">
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Άνδρας</label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Γυναίκα</label>
                    </div>
                    <!-- <div class="form-check col">
                        <input class="form-check-input" type="radio" name="gender" id="noGender" value="unknown" required>
                        <label class="form-check-label" for="noGender">Άγνωστο</label>
                    </div> -->
                </div>
            </div>

            <div class="form-floating input-element">
                <input type="number" step="any" class="form-control" id="age" name="age" placeholder="Ηλικία" min="20" max="80" required>
                <label for="age">Ηλικία</label>
            </div>

            
            <div class="form-floating input-element">
                <input type="number" step="any" class="form-control" id="pressure" name="pressure" placeholder="Συστολική αρτηριακή πίεση" required>
                <label for="pressure">Συστολική αρτηριακή πίεση</label>
            </div>

            <div class="form-floating input-element">
                <input type="number" step="any" class="form-control" id="glucose" name="glucose" placeholder="Επίπεδα Γλυκόζης" required>
                <label for="glucose">Επίπεδα γλυκόζης</label>
            </div>

            <div class="form-floating input-element">
                <textarea class="form-control" placeholder="Οικογενειακό ιστορικό" id="familyhistory" name="familyhistory" style="height: 100px"></textarea>
                <label for="familyhistory">Οικογενειακό ιστορικό</label>
            </div>

            <div class="input-element bootstrap-input-style">
                <label class="form-label ms-2">Φυσική δραστηριότητα</label>
                <div class="ms-3">
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="activity" id="activity1" value="1">
                        <label class="form-check-label" for="activity1">Επίπεδο 1</label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="activity" id="activity2" value="2">
                        <label class="form-check-label" for="activity2">Επίπεδο 2</label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="activity" id="activity3" value="3">
                        <label class="form-check-label" for="activity3">Επίπεδο 3</label>
                    </div>
                </div>
            </div>


            <div class="form-floating input-element">
                <textarea class="form-control" placeholder="Διατροφικές Συνήθειες" id="diet" name="diet" style="height: 100px"></textarea>
                <label for="diet">Διατροφικές Συνήθειες</label>
            </div>


            <div class="input-element bootstrap-input-style">
                <label class="form-label ms-2 ">Κάπνισμα</label>
                <div class="ms-3">
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="smoking" id="smoking0" value="0" checked>
                        <label class="form-check-label" for="smoking0">Άγνωστο</label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="smoking" id="smoking1" value="1">
                        <label class="form-check-label" for="smoking1">Μη καπνιστής</label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="smoking" id="smoking2" value="2">
                        <label class="form-check-label" for="smoking2">Πρώην καπνιστής</label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="smoking" id="smoking3" value="3">
                        <label class="form-check-label" for="smoking3">Νυν καπνιστής</label>
                    </div>
                </div>
            </div>

            <div class="form-floating input-element">
                <input type="number" step="any" class="form-control" id="cholesterol" name="cholesterol" placeholder="Ολική χοληστερόλη">
                <label for="cholesterol">Ολική χοληστερόλη</label>
            </div>

            <div class="form-floating input-element">
                <input type="number" step="any" class="form-control" id="bmi" name="bmi" placeholder="Body mass index (BMI)">
                <label for="bmi">Body mass index (BMI)</label>
            </div>

            <div class="form-floating input-element">
                <input type="number" step="any" class="form-control" id="crp" name="crp" placeholder="C-Αντιδρώσα πρωτεΐνη (CRP)">
                <label for="crp">C-Αντιδρώσα πρωτεΐνη (CRP)</label>
            </div>

            <div class="form-floating input-element">
                <input type="number" step="any" class="form-control" id="whitebloodcell" name="whitebloodcell" placeholder="Λευκά αιμοσφαίρια">
                <label for="whitebloodcell">Λευκά αιμοσφαίρια</label>
            </div>
            
            <div class="form-floating input-element">
                <input type="number" step="any" class="form-control" id="carotid" name="carotid" placeholder="Πάχος έσω-μέσου χιτώνα καρωτίδων">
                <label for="carotid">Πάχος έσω-μέσου χιτώνα καρωτίδων</label>
            </div>

            <div class="form-floating input-element">
                <input type="number" step="any" class="form-control" id="ef" name="ef" placeholder="Κλάσμα εξώθησης (EF)">
                <label for="ef">Κλάσμα εξώθησης (EF)</label>
            </div>

            
            <div class="form-floating input-element">
                <input type="number" step="any" class="form-control" id="calcium" name="calcium" placeholder="Calcium score">
                <label for="calcium">Calcium score</label>
            </div>

            <div class="form-floating input-element">
                <input type="number" step="any" class="form-control" id="lipoprotein" name="lipoprotein" placeholder="Λιποπρωτεΐνη α (Lp(α))">
                <label for="lipoprotein">Λιποπρωτεΐνη α (Lp(α))</label>
            </div>

            <div class="form-floating input-element">
                <input type="number" step="any" class="form-control" id="triglyceride" name="triglyceride" placeholder="Τριγλυκερίδια">
                <label for="triglyceride">Τριγλυκερίδια</label>
            </div>

            <div class="form-floating input-element">
                <input type="number" step="any" class="form-control" id="ldl" name="ldl" placeholder="Χοληστερόλη LDL">
                <label for="ldl">Χοληστερόλη LDL</label>
            </div>

            <div class="form-floating input-element">
                <input type="number" step="any" class="form-control" id="hdl" name="hdl" placeholder="Χοληστερόλη HDL">
                <label for="hdl">Χοληστερόλη HDL</label>
            </div>

            <div class="form-floating input-element">
                <input type="number" step="any" class="form-control" id="hba1c" name="hba1c" placeholder="Γλυκοζυλιωμένη αιμοσφαιρίνη (HbA1c)">
                <label for="hba1c">Γλυκοζυλιωμένη αιμοσφαιρίνη (HbA1c)</label>
            </div>

            <div class="form-floating input-element">
                <input type="number" step="any" class="form-control" id="diebetes" name="diebetes" placeholder="Σακχαρώδης διαβήτης">
                <label for="diebetes">Σακχαρώδης διαβήτης</label>
            </div>


            <div class="bootstrap-input-style"><div class="form-check">
                    <input class="form-check-input" type="checkbox" id="fibrillation" name="fibrillation" value="1">
                    <label class="form-check-label" for="fibrillation">
                        Κολπική Μαρμαρυγή
                    </label>
            </div></div>

            <div class="bootstrap-input-style"><div class="form-check">
                <input class="form-check-input" type="checkbox" id="heartfailure" name="heartfailure" value="1">
                <label class="form-check-label" for="heartfailure">
                    Ιστορικό καρδιακής ανεπάρκειας
                </label>
            </div></div>

            <div class="bootstrap-input-style"><div class="form-check">
                <input class="form-check-input" type="checkbox" id="cancer" name="cancer" value="1">
                <label class="form-check-label" for="cancer">
                    Καρκίνος
                </label>
            </div></div>

            <div class="form-floating input-element">
                <input type="number" step="any" class="form-control" id="creatinine" name="creatinine" placeholder="Κρεατινίνη">
                <label for="creatinine">Κρεατινίνη</label>
            </div>
            
            <!-- 
            <div class="bootstrap-input-style bg-light"><div class="form-check">
                <input class="form-check-input" type="checkbox" id="result" name="result" value="1">
                <label class="form-check-label" for="result">
                    Αποτέλεσμα (καρδιαγγειακό επεισόδίο)
                </label>
            </div></div> -->

            <div class="bootstrap-input-style"><div class="form-check">
                <input class="form-check-input" type="checkbox" id="result" name="cancer" value="1">
                <label class="form-check-label" for="cancer">
                    Καρκίνος
                </label>
            </div></div>




            <div class="form-floating input-element">
                <textarea class="form-control" placeholder="Λοιπά Σχόλια" id="comments" name="comments" style="height: 100px"></textarea>
                <label for="comments">Λοιπά Σχόλια</label>
            </div>

            <p class="text-danger" id="testWarning" style="display: none;">To περιστατικό θα καταχωρηθεί ώς test!</p>

            <button type="submit input-element" class="btn btn-primary">Καταχώριση</button>


        </form>

    </main>


    <footer>

    </footer>

    </div>
</body>






</html>
