<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>ΕΥΚΑΡΔΙΑ - Καταχώριση στοιχείων</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://unpkg.com/open-props"/> -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/open-props/normalize.min.css"/> -->
    <link href="/dim.css" rel="stylesheet" media="screen">

    <!-- <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script defer src="/header.js"></script>
    <script defer src="/script.js"></script>
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->

</head>




<body>

    <div class="body-container">


    <header class="" id="app-header">

    </header>

    <main>
        <h1>Καταχώριση στοιχείων</h1>
        <p>Τρέχων χρήστης: <span data-variable="username"></span></p>
        <p>Οργανισμός: <span data-variable="entity"></span></p>


        <form action="/submitdata" method="POST">

            <div class="form-floating input-element">
                <input type="text" class="form-control" id="patientID" name="patientID" placeholder="Αναγνωριστικό ασθενούς" required>
                <label for="patientID">Αναγνωριστικό ασθενούς</label>
            </div>
            <div class="form-floating input-element">
                <input type="number" class="form-control" id="age" name="age" placeholder="Ηλικία" min="20" max="80" required>
                <label for="age">Ηλικία</label>
            </div>

            <div class="input-element">
                <label class="form-label ms-2">Φύλο:</label>
                <div class="inline-contents ms-3">
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Άνδρας</label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Γυναίκα</label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="gender" id="noGender" value="unknown" required>
                        <label class="form-check-label" for="noGender">Άγνωστο</label>
                    </div>
                </div>
            </div>

            <div class="form-floating input-element">
            <textarea class="form-control" placeholder="Σχόλια" id="comments" name="comments" style="height: 100px"></textarea>
            <label for="comments">Σχόλια</label>
            </div>
            <button type="submit input-element" class="btn btn-primary">Καταχώριση</button>


        </form>

    </main>


    <footer>

    </footer>

    </div>
</body>






</html>
